version: "3.8"

services:
  # React Frontend (Development)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: voiceai-frontend
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://localhost:8000
    volumes:
      - .:/app
      - /app/node_modules
    stdin_open: true
    tty: true
    command: npm run dev

  # React Frontend (Production with Nginx)
  frontend-prod:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: voiceai-frontend-prod
    ports:
      - "80:80"
    profiles:
      - production
