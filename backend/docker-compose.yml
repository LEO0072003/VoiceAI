version: "3.8"

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: voiceai-postgres
    environment:
      POSTGRES_USER: voiceai
      POSTGRES_PASSWORD: voiceai123
      POSTGRES_DB: voiceai_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U voiceai"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - backend-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: voiceai-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - backend-network

  # FastAPI Backend
  backend:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: voiceai-backend
    ports:
      - "8000:8000"
    env_file:
      - ../.env
    volumes:
      - .:/app
      - /app/__pycache__
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - backend-network
    stdin_open: true
    tty: true

networks:
  backend-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
